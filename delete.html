<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF5733, #FFC300); /* Enhanced gradient background */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque background */
            padding: 30px; /* Increased padding for spaciousness */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Softer shadow for depth */
            width: 300px; /* Set a fixed width for the form */
        }
        h1 {
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Darker color for contrast */
        }
        label {
            margin-bottom: 5px;
            color: #333; /* Darker color for labels */
        }
        input[type="number"] {
            margin-bottom: 15px;
            padding: 10px; /* Increased padding for a better look */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Transition for border color */
        }
        input[type="number"]:focus {
            border-color: #FF5733; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #FF5733, #FFC300); /* Gradient for the button */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s; /* Transition for hover effect */
            width: 100%; /* Full width for the button */
        }
        input[type="submit"]:hover {
            background: #FFC300; /* Button hover color */
            color: #333; /* Darker text color on hover */
        }
    </style>
</head>
<body>
    <center>
        <h1>Remove Records</h1>
        <form method="POST" action="Delete">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
