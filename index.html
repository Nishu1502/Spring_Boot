<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6A11CB, #2575FC); /* Enhanced gradient background */
            color: white; /* Text color for contrast */
        }
        .container {
            text-align: center; /* Center text */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for container */
            padding: 30px; /* Padding for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        h1 {
            margin-bottom: 20px; /* Space below the heading */
        }
        button {
            padding: 12px 24px; /* Increased padding for a better look */
            border: none;
            border-radius: 5px;
            background: #FF5733; /* Button background color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px; /* Space between buttons */
            transition: background 0.3s; /* Transition for hover effect */
            width: 150px; /* Fixed width for buttons */
        }
        button:hover {
            background: #FFC300; /* Button hover color */
            color: #333; /* Darker text color on hover for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Records</h1>
        
        <form action="insert.html">
            <button type="submit" name="Insert">Insert</button>
        </form>
        
        <form action="delete.html">
            <button type="submit" name="Delete">Delete</button>
        </form>
        
        <form action="update.html">
            <button type="submit" name="Update">Update</button>
        </form>
        
        <form action="Display">
            <button type="submit" name="Display">Display</button>
        </form>
    </div>
</body>
</html>
