<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00b09b, #96c93d); /* New beautiful gradient background */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            padding: 30px; /* Increased padding for a spacious feel */
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Softer shadow for depth */
            width: 400px; /* Set a fixed width for the form */
        }
        h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Darker color for contrast */
        }
        label {
            margin-bottom: 5px;
            color: #333; /* Darker color for labels */
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%; /* Full width of the form */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus {
            border-color: #00b09b; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #00b09b, #96c93d); /* Button gradient */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%; /* Full width of the form */
        }
        input[type="submit"]:hover {
            background: #009B77; /* Change to a darker color on hover */
        }
    </style>
</head>
<body>
    <form method="POST" action="Insert">
        <h1>Insert Details</h1>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="upass">Password:</label>
        <input type="password" id="upass" name="upass" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
